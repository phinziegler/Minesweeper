<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>

    <!-- LINKS AND SCRIPTS -->
    <link rel="stylesheet" href="style.css">
    <script type="module" src="src/script.js" defer></script>
    <script type="module" src="src/script.js" defer></script>

</head>

<!-- PAGE START-->

<img id="mine"src="https://static.thenounproject.com/png/628505-200.png" alt="">

<body>
    <!-- INTRO -->
    <div id="intro">
        <h1>Minesweeper</h1>
    </div>

    <!-- GAME -->
    <div id="gameBox">
        <div id="gameInfo">
            <p id="timer" class="info">
                0.00
            </p>
            <div id="flagCount" class="info">
                loading
            </div>
            <label for="rows">
                Rows
                <input id="rows" value="16"class="setting"type="number" step="1.0" min="1">
            </label>
            <label for="columns">
                Columns
                <input id="columns" value="20"class="setting"type="number" step="1.0" min="1">
            </label>
            <label for="bombs">
                Bombs
                <input id="bombs" value="40"class="setting"type="number" step="1.0" min="1">
            </label>
        </div>
        <canvas id="canvas" width="700" height="700"></canvas>
        <label for="reset">
            <input id="reset"type="submit"value="Reset">
        </label>
    </div>
</body>

</html>
